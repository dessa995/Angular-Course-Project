<div class="row">
  <div class="col-xs-12">
    <button class="btn button-success">New recepie</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <app-recepie-item
      *ngFor="let recipeEl of recepies"
      [recipe]="recipeEl"
      (recipeSelected)="onRecepieSelected(recipeEl)"
    ></app-recepie-item>
  </div>
</div>
