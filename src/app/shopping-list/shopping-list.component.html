<div class="row">
  <div class="col-xs-10">
    <app-shopping-list-edit></app-shopping-list-edit>
    <hr />
    <ul class="list-group">
      <a
        href="javascript:;"
        class="list-group-item"
        *ngFor="let ingredient of ingredients; let i = index"
        (click)="onEditItem(i)"
      >
        {{ ingredient.name }} ({{ ingredient.amount }})
      </a>
    </ul>
  </div>
  <div class="col-xs-10">
    <button class="btn btn-info" (click)="onSaveList()">Save List</button>
    <button class="btn btn-warning" (click)="onFetchlist()">Fetch List</button>
  </div>
</div>
